<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="total">
            <span id="previous-number"></span>
            <span id="current-number">0</span>
        </div>
        <div class="buttons">
          <div class="row">
            <input type="button" value ="AC" class="silver" id="AC">
            <input type="button" value ="CE" class="silver" id="CE">
            <input type="button" value="%" class="silver" id="percent">
            <input type="button" value ="/" class="right operator" id="division">
          </div>
          <div class="row">
            <input type="button" value ="7" id="seven" class="number">
            <input type="button" value ="8" id="eight" class="number">
            <input type="button" value ="9" id="nine" class="number">
            <input type="button" value ="*" class="right operator" id="multiplication">
          </div>
          <div class="row">
            <input type="button" value ="4" id="four" class="number">
            <input type="button" value ="5" id="five" class="number">
            <input type="button" value ="6" id="six" class="number">
            <input type="button" value ="-" class="right operator" id="subtraction">
          </div>
          <div class="row">
            <input type="button" value ="1" id="one" class="number">
            <input type="button" value ="2" id="two" class="number">
            <input type="button" value ="3" id="three" class="number">
            <input type="button" value ="+" class="right operator" id="addition">
          </div>
          <div class="row last">
            <input type="button" value ="0" class="double-sized number" id="zero">
            <input type="button" value ="." id="decimal">

            <input type="button" value ="=" class="right" id="equal">
          </div>
        </div>
      </div>
</body>
</html>
