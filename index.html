<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="total"></div>
        <div class="buttons">
          <div class="row">
            <input type="button" value ="AC" class="silver">
            <input type="button" value ="CE" class="silver">
            <input type="button" value="%" class="silver">
            <input type="button" value ="รท" class="right">
          </div>
          <div class="row">
            <input type="button" value ="7">
            <input type="button" value ="8">
            <input type="button" value ="9">
            <input type="button" value ="x" class="right">
          </div>
          <div class="row">
            <input type="button" value ="4">
            <input type="button" value ="5">
            <input type="button" value ="6">
            <input type="button" value ="-" class="right">
          </div>
          <div class="row">
            <input type="button" value ="1">
            <input type="button" value ="2">
            <input type="button" value ="3">
            <input type="button" value ="+" class="right">
          </div>
          <div class="row last">
            <input type="button" value ="0" class="double-sized">
            <input type="button" value =".">

            <input type="button" value ="=" class="right">
          </div>
        </div>
      </div>
</body>
</html>
