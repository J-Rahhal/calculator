<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/8eda17b303.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="total">
            <span id="previous-number"></span>
            <span id="current-number">0</span>
        </div>
        <div class="buttons">
          <div class="row">
            <input type="button" value="OFF" id="off">
            <input type="button" value ="AC" id="AC">
            <input type="button" value ="CE" id="CE">
            <input type="button" value ="/" class="operator">
          </div>
          <div class="row">
            <input type="button" value ="7" class="number">
            <input type="button" value ="8" class="number">
            <input type="button" value ="9" class="number">
            <input type="button" value ="x" class="operator">
          </div>
          <div class="row">
            <input type="button" value ="4" class="number">
            <input type="button" value ="5" class="number">
            <input type="button" value ="6" class="number">
            <input type="button" value ="-" class="operator">
          </div>
          <div class="row">
            <input type="button" value ="1" class="number">
            <input type="button" value ="2" class="number">
            <input type="button" value ="3" class="number">
            <input type="button" value ="+" class="operator">
          </div>
          <div class="row last">
            <input type="button" value ="0" class="number" >
            <input type="button" value ="." id="decimal">
            <input type="button" value ="=" class="right" id="equal">
          </div>
        </div>
        <p>Created By <i class="fa-brands fa-github"></i> <a href="https://github.com/dev-acc-practice">DEV</a></p>
      </div>
</body>
</html>
