<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="total"></div>
        <div class="buttons">
          <div class="row">
            <input type="button" value ="AC" class="silver" id="AC">
            <input type="button" value ="CE" class="silver" id="CE">
            <input type="button" value="%" class="silver" id="percent">
            <input type="button" value ="รท" class="right" id="division">
          </div>
          <div class="row">
            <input type="button" value ="7" id="seven">
            <input type="button" value ="8" id="eight">
            <input type="button" value ="9" id="nine">
            <input type="button" value ="x" class="right" id="multiplication">
          </div>
          <div class="row">
            <input type="button" value ="4" id="four">
            <input type="button" value ="5" id="five">
            <input type="button" value ="6" id="six">
            <input type="button" value ="-" class="right" id="subtraction">
          </div>
          <div class="row">
            <input type="button" value ="1" id="one">
            <input type="button" value ="2" id="two">
            <input type="button" value ="3" id="three">
            <input type="button" value ="+" class="right" id="addition">
          </div>
          <div class="row last">
            <input type="button" value ="0" class="double-sized" id="zero">
            <input type="button" value ="." id="decimal">

            <input type="button" value ="=" class="right" id="equal">
          </div>
        </div>
      </div>
</body>
</html>
